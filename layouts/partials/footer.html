<footer id="footer">
    {{ if .Site.Social }}
        {{ partial "social.html" . }}
    {{ end }}
    <p class="small">
    {{ with .Site.Params.copyright }}
        {{ . | markdownify }}
    {{ else }}
        © Copyright {{ now.Format "2006"}} · Made with <i class="fas fa-heart" aria-hidden="true"></i>&nbsp;by {{ .Site.Params.Author }}
    {{ end }}
    </p>
</footer>
